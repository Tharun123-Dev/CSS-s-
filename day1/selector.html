<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SELECTOR</h1>
    <p>In CSS, a selector is the part of a style rule that tells the browser 
        Which Html element(s) to style.  <br>
        syntax: <br><br>
        selector{<br>
            property:value;<br>
        }<br><br>

        example:<br>

        h1{<br>
            color: red;<br>
        }<br>
    </p>
</body>
</html>
